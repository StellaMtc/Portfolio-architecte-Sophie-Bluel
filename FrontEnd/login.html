		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<header>
		<a href="./index.html">
			<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		</a>
		<nav>
			<ul>
				<li><a href="#portfolio">projets</a></li>
				<li><a href="#contact">contact</a></li>
				<li id="loginlink" class="edition-off"><a href="./login.html">login</a></li>
				<li id="logoutlink" class="edition-on"><a href="#">logout</a></li>
				<li><a href="https://www.instagram.com/" target="_blank"><img class="insta-logo"
							src="./assets/icons/instagram.png" alt="Instagram"></a></li>
			</ul>
		</nav>
	</header>
	<main>

		<!-- SECTION LOGIN -->
		<section id="login" class="form form-login">
			<form id="loginForm" class="loginform_group">

				<div class="logintitle-container">
					<h2 id="logintitle">Log In</h2>
					<span></span>
				</div>

				<div class="loginemail-container">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="Saisissez votre email" required>
					<span></span>
				</div>

				<div class="loginpassword-container">
					<label for="password">Mot de passe</label>
					<input id="password" type="password" placeholder="Saisissez votre mot de passe" minlength="4"
						maxlength="15" required>
					<span></span>
				</div>

				<div class="loginsubmit-container">
					<span></span>
					<input type="submit" value="Se connecter ">
				</div>

			</form>
			<p><a href="#" id="forgotPasswordLink" class="forgot-password-link">Mot de passe oublié</a></p>
		</section>
	</main>

	<footer id="footer-login">
		<nav>
			<ul>
				<li><a href="#">Mentions Légales</a></li>
			</ul>
		</nav>
	</footer>

	<script type="module" src="./assets/js/login.js"></script>
